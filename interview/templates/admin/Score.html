{% extends 'admin/base/base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/admin_css/admin_style.css' %}">
<script src="{% static 'js/toggleiptions.js' %}"></script>
{% block topic %}
<h1 class="text-3xl text-gray-100 mt-2 text-center">เทมเพลทการให้คะแนน</h1>
{% endblock %}
{% block content %}
<div class="pt-14 px-2 bg-amber-400">
  <table>
    <thead>
        <tr>
            <th>หัวข้อการให้คะแนน</th>
            <th>คะแนนเต็ม<button class="bg-amber-800" onclick="addRow_Score()">เพิ่ม</button></th>
            <th>คะแนนที่ได้</th>
            <th><button>เทมเพลทที่มีอยู่</button></th>
            <th><button>บันทึกลงเทมเพลท</button></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input type="text" name="topic1"></td>
            <td><input type="number" name="fullScore1" min="0" max="100"></td>
            <td><button onclick="removeRow_Score(this)">ลบ</button></td>
        </tr>
    </tbody>
</table>
</div>
{% endblock %}
