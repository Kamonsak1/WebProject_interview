{% extends 'manager/base/n_base.html' %}

{% block topic %}
<h1 class="text-3xl text-gray-100 mt-2 text-center">จัดการบุคลากร</h1>
{% endblock %}
{% block content %}
<div class="pt-14 px-2">
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th class="text-center fs-5 fw-medium">ชื่อ-นามสกุล</th>
                <th class="text-center fs-5 fw-medium">Email</th>

            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.first_name }} {{ user.last_name }}</td>
                <td style="text-align: left;">{{ user.email }}</td>
                <td style="text-align: right; display: flex;
                justify-content: space-between;">
                    <a href="#">+</a>
                    <a href="#">-</a>
                </td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
